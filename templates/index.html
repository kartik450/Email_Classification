<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classification</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        textarea {
            padding: 10px;
            width: 250px;
            height: 120px;
            border-radius: 10px;
            border: none;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #764ba2;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 9s;
        }

        .bubble:nth-child(4) {
            left: 60%;
            animation-duration: 15s;
        }

        .bubble:nth-child(5) {
            left: 80%;
            width: 25px;
            height: 25px;
            animation-duration: 11s;
        }

        @keyframes rise {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            to {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <h1>Email Classification</h1>
        <form action="{{ url_for('data') }}" method="post">
            <textarea name="info" placeholder="Enter your email content..." required></textarea>
            <br>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
